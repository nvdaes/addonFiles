name: Update add-on
description: Update an NVDA add-on
title: "Updated add-on"

body:
  - type: markdown
    attributes:
      value: |
        Thanks for sending this add-on!
  - type: input
    id: name
    attributes:
      label: Add-on name
      description: Internal name of the add-on
      placeholder: clipContentsDesigner
    validations:
      required: true
  - type: input
    id: author
    attributes:
      label: Author
      description: Add-on authors
      placeholder: Jon Doe
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: Add-on version
      placeholder: "16.1"
    validations:
      required: true
  - type: input
    id: repo
    attributes:
      label: Repo
      description: Add-on repository
      placeholder: https://github.com/nvdaes/clipContentsDesigner
    validations:
      required: true
  - type: input
    id: key
    attributes:
      label: Key
      description: Key in get.php
      placeholder: ccd
    validations:
      required: true
  - type: checkboxes
    id: dev
    attributes:
      label: Destination link for dev like stable
      description: Dev link destination should be set to match stable link
      options:
        - label: Dev link destination matches stable link destination
          required: false
